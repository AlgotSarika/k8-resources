apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-static
  labels: 
    purpose: "efs-static-demo"

spec:
  
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: "efs-static"
  resources:
     requests:
       storage : 5Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: ebs-static
  labels:
    purpose: "ebs-static-demo"
spec:
  
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    mountpath: /usr/share/nginx/html
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector: # labels are used as selectors
    purpose: "efs-static-demo"
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80
    nodePort: 30007